spring.datasource.url=jdbc:mysql://127.0.0.1:3306/user?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


mybatis.typeAliasesPackage=com.chen.entry
mybatis.mapperLocations=classpath:mapper/*.xml
server.port=8081
spring.application.name=user

##eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8083/eureka/
eureka.instance.instance-id=${spring.application.name}:${server.port}
# \u8BBE\u7F6E\u5FAE\u670D\u52A1\u8C03\u7528\u5730\u5740\u4E3AIP\u4F18\u5148\uFF08\u7F3A\u7701\u4E3Afalse\uFF09
eureka.instance.prefer-ip-address=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest




# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09  
spring.redis.database=0  
# Redis\u670D\u52A1\u5668\u5730\u5740  
spring.redis.host=127.0.0.1  
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3  
spring.redis.port=6379  
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09  
spring.redis.password=  
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09  
spring.redis.pool.jedis.max-active=200  
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09  
spring.redis.pool.jedis.max-wait=-1  
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5  
spring.redis.pool.jedis.max-idle=10 
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5  
spring.redis.pool.jedis.min-idle=0  
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09  
spring.redis.timeout=1000 